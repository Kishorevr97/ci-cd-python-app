name: CI/CD Workflow
on:
 workflow_dispatch:
jobs:
  build_and_publish:
    name: Building docker image
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4.2.2

      - name: setup Docker build
        uses: docker/setup-buildx-action@v3.8.0

      - name: login to Docker hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/python-project:latest .

      - name: push docker image to docker hub
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/python-project:latest

  deploy:
    name: deploy to minikube
    runs-on: ubuntu-latest
    needs: build_and_publish
    steps:
      - name: checkout code
        uses: actions/checkout@v4.2.2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack curl
          # Install crictl
          curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.32.0/crictl-v1.32.0-linux-amd64.tar.gz
          sudo tar zxvf crictl-v1.32.0-linux-amd64.tar.gz -C /usr/local/bin
          sudo rm -f crictl-v1.32.0-linux-amd64.tar.gz

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl enable docker
          sudo systemctl start docker

      - name: Install Go
        run: |
          wget https://go.dev/dl/go1.20.6.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.20.6.linux-amd64.tar.gz
          echo "export PATH=$PATH:/usr/local/go/bin" >> ~/.bashrc
          source ~/.bashrc

          # Install cri-dockerd
          git clone https://github.com/Mirantis/cri-dockerd.git
          cd cri-dockerd
          mkdir bin
          go build -o bin/cri-dockerd
          sudo mv bin/cri-dockerd /usr/local/bin/
          cd ..
          sudo rm -rf cri-dockerd

          # Set up systemd service for cri-dockerd
          wget https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.service
          wget https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.socket
          sudo mv cri-docker.service cri-docker.socket /etc/systemd/system/
          sudo systemctl daemon-reload
          sudo systemctl enable cri-docker.service
          sudo systemctl enable cri-docker.socket
          sudo systemctl start cri-docker.service
          sudo systemctl start cri-docker.socket


      - name: Check cri-docker service logs
        run: |
          sudo systemctl status cri-docker.service || true
          sudo journalctl -xeu cri-docker.service || true

      - name: Install Minikube
        run: |
           curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
           chmod +x minikube
           sudo mv minikube /usr/local/bin/

      - name: start minikube      
        run: |
         sudo minikube start --driver=none
         sudo minikube status

      - name: Apply Kubernetes Configuration
        run: |
          kubectl apply -f deployment.yml

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get services
        
     
   
    
    
